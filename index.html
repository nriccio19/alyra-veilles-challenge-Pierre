<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alyra | Veilles Challenge</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <header>
      <h1 id="h1" class="h1 text-center mt-5 mb-4"><a href="/index.html" class="text-decoration-none text-dark">Veilles EthersJS</a></h1>
    </header>
    <main>
      <div class="row">
        <!--Tri par date & alphabétique-->
        <div class="col-lg-4">
          <div class="input-group mb-3">
            <label for="sort" class="input-group-text">Trier</label>
            <select id="sort" name="sort" class="form-select">
              <option value="date" selected>par date</option>
            </select>
          </div>
        </div>
        <!--Tri par catégories-->
        <div class="col-lg-4">
          <div class="input-group mb-3">
            <label for="category" class="input-group-text">Catégories</label>
            <select id="category" name="category" class="form-select">
              <option value="toutes" selected>toutes</option>
            </select>
          </div>
        </div>
        <!--Veille à venir-->
        <div class="col-lg-4">
          <div class="form-check my-1">
            <label class="form-check-label" for="veilles-futur">
              <input
                id="veilles-futur"
                class="form-check-input"
                type="checkbox"
                value=""
              />
              Afficher uniquement les veilles à venir
            </label>
          </div>
        </div>
      </div>
      <!--Liste de toutes les veilles-->
      <div id="liste-veilles"></div>
    </main>
    <footer class="text-center">
      <a  class="btn btn-dark btn-sm text-light font-weight-light h6" href="#h1"><i>Haut de page</i></a>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="/js/veilles.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
